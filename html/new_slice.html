<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./new_slice_style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
</head>
<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div id="network_graph"></div>
  </div>
  <button onclick="openNav()" id="navOpen">
    <img src="res/search.svg">
</button>

<button onclick="openNamingBox()" id="saveBtn">
  <img src="res/save.svg">
</button>

<button onclick="location.href='http:\/\/localhost:8080\/'" id="homeBtn">
  <img src="res/home.svg">
</button>
<div id="namingBox" class="sidenav">
  <input type="text" id="slice_name" style="display: inline-block;" placeholder="Name">
  <button onclick="confirmSlice()" id="confirmNameButton"><img src="res/check.svg">
  <button onclick="closeNamingBox()" id="discardNameButton"><img src="res/discard.svg">
  </button>
</div>
<div id="flowsTable"></div>
<table id="newFlowTable">
  <tr>
    <td>Source</td>
    <td>
      <select id="src">
      <option value="h1">h1</option>
      <option value="h2">h2</option>
      <option value="h3">h3</option>
      <option value="h4">h4</option>
      <option value="h5">h5</option>
    </select>
  </td>
  </tr>
  <tr>
    <td>Destination</td>
    <td>
      <select id="dst">
        <option value="h1">h1</option>
      <option value="h2" selected>h2</option>
      <option value="h3">h3</option>
      <option value="h4">h4</option>
      <option value="h5">h5</option>
    </select>
  </td>
  </tr>
  <tr>
    <td>max-rate (bps)</td>
    <td><input type="number" id="rate" placeholder="1000" min="1" max="10000000000"></td>
  </tr>
  <tr>
    <td colspan="2">
      <button onclick="addFlow()" id="addFlow">Add flow</button>
    </td>
  </tr>
</table>
    <script src="./new_slice_script.js" charset="utf-8"></script>
</body>
</html>
